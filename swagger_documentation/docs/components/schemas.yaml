schemas:
  Account:
    required:
    - active
    - created_date
    - email
    - first_name
    - group_id
    - id
    - institution_id
    - institution_user_id
    - last_name
    - maximum_file_size
    - modified_date
    - orcid_id
    - pending_quota_request
    - quota
    - symplectic_user_id
    - used_quota
    - used_quota_private
    - used_quota_public
    - user_id
    type: object
    properties:
      id:
        type: integer
        description: Account id
        format: int64
        example: 1495682
      first_name:
        type: string
        description: First Name
        example: Doe
      last_name:
        type: string
        description: Last Name
        example: John
      used_quota_private:
        type: integer
        description: Account used private quota
        format: int64
        example: 0
      modified_date:
        type: string
        description: Date of last account modification
        example: '2018-05-22T04:04:04'
      used_quota:
        type: integer
        description: Account total used quota
        format: int64
        example: 0
      created_date:
        type: string
        description: Date when account was created
        example: '2018-05-22T04:04:04'
      quota:
        type: integer
        description: Account quota
        format: int64
        example: 0
      group_id:
        type: integer
        description: Account group id
        format: int64
        example: 0
      institution_user_id:
        type: string
        description: Account institution user id
        example: djohn42
      institution_id:
        type: integer
        description: Account institution
        format: int64
        example: 1
      email:
        type: string
        description: User email
        example: user@domain.com
      used_quota_public:
        type: integer
        description: Account public used quota
        format: int64
        example: 0
      pending_quota_request:
        type: boolean
        description: True if a quota request is pending
        example: true
      active:
        type: integer
        description: Account activity status
        format: int64
        example: 0
      maximum_file_size:
        type: integer
        description: Maximum upload size for account
        format: int64
        example: 0
      user_id:
        type: integer
        description: User id associated with account, useful for example for adding the account as an author to an item
        format: int64
        example: 1000001
      orcid_id:
        type: string
        description: ORCID iD associated to account
        example: 0000-0001-2345-6789
      symplectic_user_id:
        type: string
        description: Symplectic ID associated to account
        example: djohn42
    x-tag: other
  AccountCreate:
    required:
    - email
    - last_name
    type: object
    properties:
      email:
        maxLength: 150
        minLength: 3
        type: string
        description: Email of account
        example: johndoe@example.com
      first_name:
        maxLength: 255
        type: string
        description: First Name
        example: John
        default: ''
      last_name:
        maxLength: 255
        type: string
        description: Last Name
        example: Doe
        default: ''
      group_id:
        type: integer
        description: Not applicable to regular users. This field is reserved to institutions/publishers with access to assign
          to specific groups
        format: int64
      institution_user_id:
        maxLength: 50
        type: string
        description: Institution user id
        example: johndoe
        default: ''
      symplectic_user_id:
        maxLength: 50
        type: string
        description: Symplectic user id
        example: johndoe
        default: ''
      quota:
        type: integer
        description: Account quota
        format: int64
        example: 1000
      is_active:
        type: boolean
        description: Is account active
    x-tag: institutions
    x-maxCombinedLength:
      description: The combined length of first_name and last_name must not exceed 255 characters.
  AccountCreateResponse:
    required:
    - account_id
    type: object
    properties:
      account_id:
        type: integer
        description: ID of created account
        format: int64
        example: 33334444
    x-tag: common
  AccountGroupRoles:
    type: object
    example:
      '2':
      - category: group
        id: 7
        name: User
    x-tag: institutions
  AccountGroupRolesCreate:
    type: object
    example:
      '2':
      - 2
      - 7
      '3':
      - 7
      - 9
    x-tag: institutions
  AccountReport:
    required:
    - account_id
    - created_date
    - download_url
    - group_id
    - id
    - status
    type: object
    properties:
      id:
        type: integer
        description: A unique ID for the AccountRecord
        format: int64
      account_id:
        type: integer
        description: The ID of the account which generated this report.
        format: int64
      created_date:
        type: string
        description: Date when the AccountReport was requested
        example: '2017-05-15T15:12:26Z'
      status:
        type: string
        description: Status of the report
        enum:
        - missing
        - pending
        - done
      download_url:
        type: string
        description: The download link for the generated XLSX
        format: url
        example: https://some.com/storage/path/123/report-456.xlsx
      group_id:
        type: integer
        description: The group ID that was used to filter the report, if any.
        format: int64
  AccountUpdate:
    required:
    - group_id
    - is_active
    type: object
    properties:
      group_id:
        type: integer
        description: Not applicable to regular users. This field is reserved to institutions/publishers with access to assign
          to specific groups
        format: int64
      is_active:
        type: boolean
        description: Is account active
    x-tag: institutions
  Article:
    required:
    - created_date
    - defined_type
    - defined_type_name
    - doi
    - handle
    - id
    - resource_doi
    - resource_title
    - thumb
    - timeline
    - title
    - url
    - url_private_api
    - url_private_html
    - url_public_api
    - url_public_html
    type: object
    properties:
      id:
        type: integer
        description: Unique identifier for article
        format: int64
        example: 1434614
      title:
        type: string
        description: Title of article
        example: Test article title
      doi:
        type: string
        description: DOI
        example: 10.6084/m9.figshare.1434614
      handle:
        type: string
        description: Handle
        example: 111184/figshare.1234
      url:
        type: string
        description: Api endpoint for article
        format: url
        example: http://api.figshare.com/articles/1434614
      url_public_html:
        type: string
        description: Public site endpoint for article
        format: url
        example: https://figshare.com/articles/media/Test_article_title/1434614
      url_public_api:
        type: string
        description: Public Api endpoint for article
        format: url
        example: https://api.figshare.com/articles/1434614
      url_private_html:
        type: string
        description: Private site endpoint for article
        format: url
        example: https://figshare.com/account/articles/1434614
      url_private_api:
        type: string
        description: Private Api endpoint for article
        format: url
        example: https://api.figshare.com/account/articles/1434614
      timeline:
        $ref: '#/components/schemas/Timeline'
      thumb:
        type: string
        description: Thumbnail image
        format: url
        example: https://ndownloader.figshare.com/files/123456789/preview/12345678/thumb.png
      defined_type:
        type: integer
        description: Type of article identifier
        format: int64
        example: 3
      defined_type_name:
        type: string
        description: Name of the article type identifier
        example: media
      resource_doi:
        type: string
        description: Deprecated by related materials. Not applicable to regular users. In a publisher case, this is the publisher
          article DOI.
        default: ''
      resource_title:
        type: string
        description: Deprecated by related materials. Not applicable to regular users. In a publisher case, this is the publisher
          article title.
        default: ''
      created_date:
        type: string
        description: Date when article was created
        example: '2017-05-18T11:49:03Z'
    x-tag: articles
  ArticleComplete:
    required:
    - authors
    - custom_fields
    - download_disabled
    - embargo_options
    - figshare_url
    - files
    - folder_structure
    properties:
      figshare_url:
        type: string
        description: Article public url
        format: url
        example: http://figshare.com/articles/media/article_name/2000005
      download_disabled:
        type: boolean
        description: If true, downloading of files for this article is disabled
        example: false
      files:
        type: array
        description: List of up to 10 article files.
        items:
          $ref: '#/components/schemas/PublicFile'
      folder_structure:
        type: object
        properties: {}
        description: Mapping of file ids to folder paths, if folders are used
        example:
          '3000002': Test Folder
      authors:
        type: array
        description: List of article authors
        items:
          $ref: '#/components/schemas/Author'
      custom_fields:
        type: array
        description: List of custom fields values
        items:
          $ref: '#/components/schemas/CustomArticleField'
      embargo_options:
        type: array
        description: List of embargo options
        items:
          $ref: '#/components/schemas/GroupEmbargoOptions'
